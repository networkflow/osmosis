<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <!--<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">-->
    <style type="text/css">
      table#info {
        margin: 0;
        padding: 0;
      }
    </style>

    <title>Osmosis by networkflow</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Osmosis</h1>
        <h2></h2>

        <section id="downloads">
          <a href="https://github.com/networkflow/osmosis/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/networkflow/osmosis/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/networkflow/osmosis" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>

	<table id="info">
	  <tr>
	    <th>Left:</th>
	    <td id="lsolvent"></td>
	  </tr>
	  <tr>
	    <th>Right:</th>
	    <td id="rsolvent"></td>
	  </tr>
	</table>

	<canvas id="display" width="800" height="400" style="border: 1px solid gray;">Your broswer doesn't support the canvas tag.</canvas>
	<script src="javascripts/main.js"></script>

      </section>
    </div>

  </body>
</html>
